<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>
<body>
  <div class="col-md-10 col-lg-8 mx-auto text-white">
    <form>
      <div class="form-body">
        <div class="form-floating">
          <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100"
          placeholder="ссылка RSS" autocomplete="off">
          <label for="url-input">Ссылка RSS</label>
        </div>
        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
      </div>
    </form>
    <p class="feedback m-0 position-absolute small text-danger"></p>
  </div>
</body>
</html>
